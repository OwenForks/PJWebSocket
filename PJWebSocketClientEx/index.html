<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
   
    <br/>
    <span>name</span><input type="text" id="txtName"/>    <br/>
    <span>Msg</span><input type="text" id="txtMsg"/>    <br/>
    <button id="btnSend">send</button>    <br/>
    <label id="lbMsg">

    </label>
</head>
<body>
    
    <script>
        var server = 'wss://localhost:7070'; //如果开启了https则这里是wss
        var WEB_SOCKET=null;
        window.onload = function () {
            //建立一個web socket 連線
            WEB_SOCKET=new WebSocket(server+'/ws');
            document.getElementById("btnSend").addEventListener("click", myFunction);
            //如果連線成功
            WEB_SOCKET.onopen=function(e){
                console.log('connection');
                var content=document.getElementById("lbMsg");
                content.innerText=content.innerText+'\r\n'+"conection.....";
            }
            //接收到訊息時
            WEB_SOCKET.onmessage=function(e){
                console.log('Recevied Message:'+e.data);
                if(e.data){
                    var content=document.getElementById("lbMsg");
                    content.innerText=content.innerText+'\r\n'+e.data;
                }
            }
            //關閉連線時
            WEB_SOCKET.onclose=function(e){
                console.log("connection closed");
            }
        };

 


        function myFunction()
        {
            var txtName=document.getElementById("txtName").value;
            var txtMsg=document.getElementById("txtMsg").value;
            if (txtName) {
            var msg = {
                action: 'sendMsg',
                name: txtName,
                msg: txtMsg
            };
            WEB_SOCKET.send(JSON.stringify(msg));
    }
        }

    </script>
</body>
</html>
